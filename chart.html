<!DOCTYPE HTML>
<html>
<head>
    <style>
        a{
            display: none;
        }
    </style>
<script>
window.onload = function() {

var chart = new CanvasJS.Chart("chartContainer", {
	theme: "light2", // "light1", "light2", "dark1", "dark2"
	exportEnabled: true,
	animationEnabled: true,
	title: {
		text: "Student Test Result Data"
	},
	data: [{
		type: "pie",
		startAngle: 25,
		toolTipContent: "<b>{label}</b>: {y}%",
		showInLegend: "true",
		legendText: "{label}",
		indexLabelFontSize: 16,
		indexLabel: "{label} - {y}%",
		dataPoints: [
			{ y: 71.00, label: "Answer" },
			{ y: 9.00, label: "Skipp Question" },
			{ y: 10.00, label: "Not Anser" },
            { y: 5.00, label: "Byte Send" },
            { y: 10.00, label: "Byte Received" },
		
		]
	}]
});
chart.render();

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>

<script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
</body>
</html>
<!-- for this chart i am used this library https://canvasjs.com/javascript-charts/null-data-chart/ -->
